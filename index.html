<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vida Gamificada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .points {
      font-size: 1.5em;
      text-align: center;
      margin: 20px 0;
    }
    .section {
      margin-bottom: 30px;
    }
    button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #6200ea;
      color: white;
    }
    ul {
      padding-left: 20px;
    }
    .recompensa {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .recompensa button {
      width: auto;
      padding: 5px 10px;
      background-color: #ff5722;
    }
  </style>
</head>
<body>
  <h1>Vida Gamificada</h1>
  <div class="points">Pontos: <span id="pontos">0</span></div>

  <div class="section">
    <h2>Tarefas</h2>
    <button onclick="addPontos(10)">Estudar 1h (+10)</button>
    <button onclick="addPontos(15)">Atividade física (+15)</button>
    <button onclick="addPontos(20)">Entregar trabalho da faculdade (+20)</button>
    <button onclick="addPontos(5)">Beber 2L de água (+5)</button>
    <button onclick="addPontos(10)">Evitar redes sociais por 2h (+10)</button>
  </div>

  <div class="section">
    <h2>Recompensas</h2>
    <div class="recompensa">
      <span>Comer algo gostoso (50 pts)</span>
      <button onclick="resgatarRecompensa(50)">Resgatar</button>
    </div>
    <div class="recompensa">
      <span>Cochilo de 30min (30 pts)</span>
      <button onclick="resgatarRecompensa(30)">Resgatar</button>
    </div>
    <div class="recompensa">
      <span>1h de videogame/Netflix (40 pts)</span>
      <button onclick="resgatarRecompensa(40)">Resgatar</button>
    </div>
    <div class="recompensa">
      <span>Fim de semana livre (300 pts)</span>
      <button onclick="resgatarRecompensa(300)">Resgatar</button>
    </div>
  </div>

  <script>
    let pontos = 0;

    function addPontos(valor) {
      pontos += valor;
      atualizarTela();
    }

    function resgatarRecompensa(custo) {
      if (pontos >= custo) {
        pontos -= custo;
        atualizarTela();
        alert('Recompensa resgatada!');
      } else {
        alert('Você não tem pontos suficientes.');
      }
    }

    function atualizarTela() {
      document.getElementById('pontos').innerText = pontos;
    }
  </script>
</body>
</html>
